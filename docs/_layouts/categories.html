---
layout: page
---

{% assign categories = site.unity %}

{%- if categories.size > 0 -%}
  <ul class="post-list">
    {%- for category in categories -%}
    <li>
      <h3>
        <a class="post-link" href="{{ category.url | relative_url }}">
          category.permalink
        </a>
      </h3>
    </li>
    {%- endfor -%}
  </ul>

{%- endif -%}
